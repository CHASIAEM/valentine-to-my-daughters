<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Three Valentines | Mom</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-maroon: #4a0404;
            --gold: #d4af37;
            --soft-cream: #fdf5e6;
            --overlay: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-maroon);
            color: var(--soft-cream);
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Entrance Overlay */
        #entrance-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-maroon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .open-btn {
            background-color: var(--gold);
            color: var(--dark-maroon);
            border: none;
            padding: 15px 40px;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('images/hero_bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--gold);
            margin: 0;
        }

        /* Content Layout */
        .container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .daughter-section { padding: 40px 0; text-align: center; }
        .cursive-title { font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 8vw, 3.5rem); color: var(--gold); margin-bottom: 20px; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) { .photo-grid { grid-template-columns: repeat(4, 1fr); } }

        .photo-grid img, .family-member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid var(--gold);
            border-radius: 4px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* Mobile-Safe Zoom */
        .enlarged {
            transform: scale(1.15) !important;
            z-index: 1000 !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-color: var(--soft-cream) !important;
        }

        .message-box { font-style: italic; font-size: 1.1rem; line-height: 1.6; max-width: 700px; margin: 0 auto; }
        .divider { text-align: center; color: var(--gold); font-size: 1.8rem; margin: 30px 0; }

        /* Family Summary */
        .family-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 500px; margin: 30px auto; }
        .family-member { background: var(--soft-cream); padding: 8px 8px 20px 8px; box-shadow: 0 8px 15px rgba(0,0,0,0.4); color: var(--dark-maroon); }
        .family-member img { height: auto; aspect-ratio: 1/1; }
        .family-member:nth-child(odd) { transform: rotate(-2deg); }
        .family-member:nth-child(even) { transform: rotate(2deg); }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -50px;
            color: #ff4d4d;
            font-size: 24px;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
